<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administração - Layout Base</title>
    <link rel="stylesheet" href="/styles.css">
    <style>
        /* Estilos gerais */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        /* Navbar */
        .navbar {
            background-color: #007bff;
            color: white;
            padding: 1em;
            text-align: center;
            font-size: 1.5em;
        }

        /* Estrutura principal */
        .container {
            display: flex;
            height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 200px;
            background-color: #2f3e46;
            color: white;
            padding: 20px;
            box-sizing: border-box;
        }

        .sidebar h3 {
            font-size: 1.2em;
            margin-bottom: 1em;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            margin: 0.5em 0;
        }

        .sidebar a:hover {
            text-decoration: underline;
        }

        /* Área de Conteúdo */
        .content {
            flex: 1;
            padding: 20px;
            background-color: #f8f9fa;
            box-sizing: border-box;
        }
    </style>
</head>
<body>

<!-- Fragmento do Navbar -->
<div th:fragment="navbar">
    <div class="navbar">Administração</div>
</div>

<!-- Estrutura Principal -->
<div class="container">

    <!-- Fragmento do Menu Lateral -->
    <div th:fragment="sidebar">
        <div class="sidebar">
            <h3>Menu Principal</h3>
            <a th:href="@{/}">Home</a>
            <a th:href="@{/estoque}">Estoque</a>
            <a th:href="@{/produtos}">Produtos</a>
            <a th:href="@{/vendas}">Vendas</a>
            <a th:href="@{/clientes}">Clientes</a>
            <a th:href="@{/boletos}">Boletos</a>
            <a th:href="@{/usuarios}">Usuários</a>
        </div>
    </div>

    <!-- Área de Conteúdo -->
    <div class="content" th:fragment="content">
        <!-- Conteúdo específico de cada página será inserido aqui -->
        <p>Bem-vindo ao painel de administração!</p>
    </div>
</div>

</body>
</html>
