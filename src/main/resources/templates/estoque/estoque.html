<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestão de Itens</title>
  <style>
    /* Estilos gerais */
    body, html {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        background-color: #f8f9fa;
    }

    /* Contêiner de fundo */
    .outer-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
    }

    /* Contêiner interno */
    .inner-container {
        width: 100%;
        max-width: 800px;
        background-color: #ffffff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
    }

    /* Div para o botão separado da tabela */
    .button-container {
        text-align: right;
        margin-bottom: 20px;
    }

    /* Estilos para o botão de adicionar */
    .btn-primary {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 15px;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
        text-decoration: none;
    }

    .btn-primary:hover {
        background-color: #0056b3;
    }

    /* Div da tabela */
    .table-container {
        width: 100%;
        min-height: 400px;
        border-radius: 5px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        background-color: #fff;
    }

    /* Tabela */
    table {
        width: 100%;
        border-collapse: collapse;
    }

    th, td {
        padding: 10px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }

    th {
        background-color: #f1f1f1;
        font-weight: bold;
    }

    /* Centralizar conteúdo na coluna Ações */
    .action-buttons {
        display: flex;
        justify-content: center;
        gap: 10px;
    }

    /* Botões de ação */
    .btn-update {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 5px 10px;
        font-size: 14px;
        border-radius: 5px;
        cursor: pointer;
    }

    .btn-delete {
        background-color: #dc3545;
        color: #fff;
        border: none;
        padding: 5px 10px;
        font-size: 14px;
        border-radius: 5px;
        cursor: pointer;
    }

    .btn-update:hover {
        background-color: #0056b3;
    }

    .btn-delete:hover {
        background-color: #c82333;
    }

    /* Estilos para a paginação centralizada */
    .pagination {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 20px;
        gap: 10px;
    }

    .pagination button {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 14px;
    }

    .pagination button:hover {
        background-color: #0056b3;
    }

    .page-info {
        margin-top: 0;
        font-size: 16px;
        color: #333;
    }
  </style>
</head>
<body>
<div layout:fragment="content" class="outer-container">
  <div class="inner-container">
    <h2>Gestão de Itens</h2>

    <!-- Botão separado da tabela dentro de um link -->
    <div class="button-container">
      <a th:href="@{/estoque/cadastrar}" class="btn-primary">Adicionar Novo Item</a>
    </div>

    <!-- Tabela de Itens Existentes -->
    <div class="table-container" id="table-container">
      <table>
        <thead>
        <tr>
          <th>Nome</th>
          <th>Quantidade</th>
          <th>Preço</th>
          <th>Data de Compra</th>
          <th style="text-align: center;">Ações</th>
        </tr>
        </thead>
        <tbody id="table-body">
        <!-- Itera sobre os itens existentes com Thymeleaf -->
        <tr th:each="item : ${itens}">
          <td th:text="${item.nome}"></td>
          <td th:text="${item.quantidade}"></td>
          <td th:text="${item.preco}"></td>
          <td th:text="${item.dataCompra}"></td>
          <td>
            <div class="action-buttons">
              <button class="btn-update" th:onclick="|window.location.href='/estoque/atualizar/' + ${item.id}|">Atualizar</button>
              <button class="btn-delete" th:onclick="|window.location.href='/estoque/deletar/' + ${item.id}|">Deletar</button>
            </div>
          </td>
        </tr>
        </tbody>
      </table>
    </div>

    <!-- Paginação centralizada -->
    <div class="pagination">
      <button onclick="previousPage()">Anterior</button>
      <span id="page-info" class="page-info">Página 1 de X</span>
      <button onclick="nextPage()">Próxima</button>
    </div>
  </div>
</div>

<script>
  let currentPage = 1;
  const itemsPerPage = 10;
  const items = /*[[${itens}]]*/ []; // Array gerado pelo Thymeleaf com todos os itens

  function renderTable() {
      const tableBody = document.getElementById("table-body");
      tableBody.innerHTML = "";

      const start = (currentPage - 1) * itemsPerPage;
      const end = start + itemsPerPage;
      const pageItems = items.slice(start, end);

      pageItems.forEach(item => {
          const row = `<tr>
              <td>${item.nome}</td>
              <td>${item.quantidade}</td>
              <td>${item.preco}</td>
              <td>${item.dataCompra}</td>
              <td>
                <div class="action-buttons">
                  <button class="btn-update" onclick="window.location.href='/estoque/atualizar/' + ${item.id}">Atualizar</button>
                  <button class="btn-delete" onclick="window.location.href='/estoque/deletar/' + ${item.id}">Deletar</button>
                </div>
              </td>
          </tr>`;
          tableBody.innerHTML += row;
      });

      document.getElementById("page-info").textContent = `Página ${currentPage} de ${Math.ceil(items.length / itemsPerPage)}`;
  }

  function nextPage() {
      if (currentPage < Math.ceil(items.length / itemsPerPage)) {
          currentPage++;
          renderTable();
      }
  }

  function previousPage() {
      if (currentPage > 1) {
          currentPage--;
          renderTable();
      }
  }

  document.addEventListener("DOMContentLoaded", () => {
      renderTable();
  });
</script>

</body>
</html>
